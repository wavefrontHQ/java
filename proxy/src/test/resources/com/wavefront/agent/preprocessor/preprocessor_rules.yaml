      replaceInput  : "$1$3"

    - rule          : test-extracttagifnotexists-spanAnnotation
      action        : spanExtractAnnotationIfNotExists
      key           : fromSource  # should not work because such tag already exists!
      input         : testExtractTag
      search        : "^.*$"
